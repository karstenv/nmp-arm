{% extends "base.html" %}

{% block content %}
<div class="container">
  <div id="left-col">
    <div id="left-col-inner">

        {% if form.email.errors %}
        <div class="errors">
            {% for error in form.email.errors %}
            <h4>{{ error|safe }}</h4>
            {% endfor %}
        </div>
        {% endif %}

        <h3>Enter your Email Address below,<br> and instructions on resetting your password will be sent.</h3>
        <form action="" style="text-align: left;" class="buttons" method="post">{% csrf_token %}
            <input type="hidden" name="next" value="{{ next_page }}"/>
            <p>
                <label for="log">Email: <input type="text" name="email" id="id_email" value="" size="22" /></label><br />
                <button type="submit" name="submit" class="button green1 shadow2">Reset My Password</button>
            </p>
        </form>
    </div>
  </div>
  <div id="right-col">
    <div id="right-col-inner">
    </div>
  </div>
</div>

<div class="push"></div>
<!-- end wrapper -->
</div>


{% endblock %}
